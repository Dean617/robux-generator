<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1199110744158638"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robux Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      margin: 20px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }

    .ad {
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
      color: #666;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .side-ads {
      position: absolute;
      top: 50px;
      width: 150px;
      height: 300px;
    }

    .side-ads.left {
      left: 0;
    }

    .side-ads.right {
      right: 0;
    }

    .bottom-ad {
      width: 100%;
      height: 100px;
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-content {
      margin-top: 50px;
      margin-bottom: 150px; /* To avoid overlap with the bottom ad */
    }
  </style>
</head>
<body>
  <!-- Left Side Ads -->
  <div class="ad side-ads left">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1199110744158638"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1199110744158638"
         data-ad-slot="3096728822"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Main Content -->
  <div class="container main-content">
    <h1>Robux Generator</h1>
    <p>Enter your desired Robux amount below and click "Generate".</p>
    
    <!-- Input field and button -->
    <input type="number" id="robuxAmount" placeholder="Enter Robux amount">
    <button onclick="generateRobux()">Generate Robux</button>
    
    <!-- Output message -->
    <div class="output" id="output"></div>
  </div>

  <!-- Bottom Ad -->
  <div class="ad bottom-ad">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1199110744158638"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1199110744158638"
         data-ad-slot="8918334476"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function generateRobux() {
      const robux = document.getElementById('robuxAmount').value;
      const output = document.getElementById('output');
      
      // Simulate fake loading with a delay
      output.innerHTML = "Generating Robux... Please wait.";
      setTimeout(() => {
        if (robux && robux > 0) {
          output.innerHTML = `Successfully generated ${robux} Robux!`;
        } else {
          output.innerHTML = "Please enter a valid amount.";
        }

        // Redirect to another site after 2 seconds
        setTimeout(() => {
          window.location.href = "http://www.flightlogin.netlify.app"; // Change this to the target URL
        }, 2000); // 2-second delay before redirect
      }, 2000); // 2-second delay for loading effect
    }
  </script>
</body>
</html>
