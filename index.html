<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robux Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    .ad-box {
      margin: 20px auto;
      width: 300px;
      height: 250px;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 250px;
      font-size: 16px;
      color: #666;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Robux Generator</h1>
    <p>Enter your desired Robux amount below and click "Generate".</p>
    
    <!-- Input field and button -->
    <input type="number" id="robuxAmount" placeholder="Enter Robux amount">
    <button onclick="generateRobux()">Generate Robux</button>
    
    <!-- Output message -->
    <div class="output" id="output"></div>
    
    <!-- AdSense-ready Advertisement Box -->
    <div class="ad-box">
      <!-- Place your Google AdSense code here -->
      <p>Ad space available</p>
    </div>

    <!-- Another Ad Box -->
    <div class="ad-box">
      <!-- Example: Add another AdSense block here -->
      <p>Second Ad Slot</p>
    </div>
  </div>
  
  <script>
    function generateRobux() {
      const robux = document.getElementById('robuxAmount').value;
      const output = document.getElementById('output');

      // Validate input
      if (!robux || robux <= 0 || robux > 1000000) {
        output.style.color = "red";
        output.innerHTML = "Please enter a valid Robux amount (1 - 1,000,000).";
        return;
      }

      // Simulate fake loading with a delay
      output.style.color = "green";
      output.innerHTML = "Generating Robux... Please wait.";
      setTimeout(() => {
        output.innerHTML = `Successfully generated ${robux} Robux! Enjoy!`;
      }, 2000); // 2-second delay for effect
    }
  </script>
</body>
</html>
